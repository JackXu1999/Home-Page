<!doctype html>

<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="description" content="A template for future use">
    <meta name="author" content="Jack Xu">

    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="node_modules/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="node_modules/bootstrap-social/bootstrap-social.css">
    <link rel="stylesheet" href="css/styles.css">

    <title>A Prototype Website</title>
</head>

<body>
    <nav class="navbar navbar-expand-sm navbar-light fix-top" style="background-color: rgb(190, 238, 255)">
        <a class="navbar-brand ml-md-3" href="#">Logo</a>
        <form class="form-inline my-2 my-lg-0 mx-auto d-block d-sm-none">
            <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
        </form>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav mx-auto">
                <li class="nav-item active ml-md-3">
                    <a href="#" class="nav-link"><span class="fa fa-home fa-lg"></span> Home </a>
                </li>
                <li class="nav-item ml-md-3">
                        <a href="#" class="nav-link"><span class="fa fa-book fa-lg"></span> Link1 </a>
                </li>
                <li class="nav-item ml-md-3">
                        <a href="#" class="nav-link"><span class="fa fa-address-book fa-lg"></span> Link2 </a>
                </li>
                <li class="nav-item ml-md-3">
                        <a href="#" class="nav-link"><span class="fa fa-key fa-lg"></span> Link3 </a>
                </li>
            </ul>
            
            <form class="form-inline my-2 my-lg-0 mx-auto d-none d-sm-block">
                <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
            </form>
            <span class="nav-item fa fa-user fa-lg mr-md-3"></span>
        </div>
    </nav>
       
    <div class="card my-0">
        <div class="text-center" id="card-text1">
            Stay tuned for more updates
        </div>
    </div>
    <div class="card my-0">
        <div class="text-center" id="card-text2">
            Please follow us on Instagram and Twitter
        </div>
    </div>

    <div class="container">
        <div class="row">
            <div id="carouselExampleIndicators" class="carousel slide col-sm-10 mx-auto mt-3" data-ride="carousel">
                <ol class="carousel-indicators">
                    <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
                    <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
                    <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
                </ol>
                <div class="carousel-inner">
                    <div class="carousel-item active">
                    <img src="./img/coding.jpg" class="d-block w-100" alt="coding">
                    </div>
                    <div class="carousel-item">
                    <img src="./img/country-road.jpg" class="d-block w-100" alt="country road">
                    </div>
                    <div class="carousel-item">
                    <img src="./img/pine-tree.jpg" class="d-block w-100" alt="pine tree">
                    </div>
                </div>
                <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="sr-only">Previous</span>
                </a>
                <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="sr-only">Next</span>
                </a>
            </div>
        </div>
    </div>

    
    <script src="node_modules/jquery/dist/jquery.slim.min.js"></script>
    <script src="node_modules/popper.js/dist/umd/popper.min.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="js/scripts.js"></script>
</body>
</html>
